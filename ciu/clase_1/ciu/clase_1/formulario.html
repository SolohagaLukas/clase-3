<!DOCTYPE html>
<html>
    <head>
        <title>PetBook</title>
    </head>
    <body>
        <h1>Bienvenido/a a PetBook</h1>
        <p>Esta es una red social para mascotas.</p>
        <form action="formulario_completado.html">
            <label for="nombre">Nombre de su mascota:</label><br>
            <input type="text" id="nombre" placeholder="Firulais" required><br>
            <label for="edad">Edad de su mascota:</label><br>
            <input type="number" id="edad" placeholder="7" required><br>
            <label for="email">Email:</label><br>
            <input type="text" placeholder="firulais@gmail.com" required><br>
            <label for="Password:">Password</label><br>
            <input type="text" placeholder="firulais123" required><br>
            <label for="color">Color de su mascota:</label><br>
            <input type="color"><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
